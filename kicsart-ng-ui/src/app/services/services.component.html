<div class="row row-cols-1 row-cols-md-2 g-4">
  <ng-container *ngFor="let service of services">
    <div class="col">
      <div class="card h-100">
        <img
          src="../../assets/banner.png"
          class="img-fluid"
          alt="{{ service.title }}"
        />
        <div class="card-body">
          <h1 class="display-6">{{ service.title }}</h1>
          <p class="card-text">
            {{ service.description }}
          </p>
        </div>
      </div>
    </div></ng-container
  >
</div>
